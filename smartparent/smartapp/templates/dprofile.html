                  <h1 class="contact_text">PROFILE</h1>
                  <div class="mail_sectin">
                     <form action="\updatedprofile\">
                        <table>
                           {% for i in cr %}
                           <tr><td><input type="hidden"name="id" value="{{i.sid}}"></td></tr>
                           <tr><td>Name</td>
                              <td><input type="text" name="name" value="{{i.name}}"></td></tr>
                           <tr><td>Date of Birth</td>
                              <td><input type="text" name="dateofbirth" value="{{i.dob}}" readonly></td></tr>
                              <tr><td>Gender</td>
                              <td><input type="text" name="sex" value="{{i.sex}}" readonly></td></tr>
                              <tr><td>Address</td>
                              <td><textarea name="address" row="5" value="{{i.address}}">{{i.address}}</textarea></td></tr>
                              <tr><td>City</td>
                              <td><input type="text" name="city" value="{{i.city}}"></td></tr>
                              <tr><td>Pincode</td>
                              <td><input type="text" name="pincode" value="{{i.pincode}}"></td></tr>
                              <tr><td>Qualification</td>                         
                              <td><input type="text" name="qualification" value="{{i.qualification}}"></td></tr>
                              <tr><td>Experince</td>
                              <td><input type="text" name="experince" value="{{i.exp}}"></td></tr>
                              <tr><td>Phone Number</td>
                              <td><input type="text" name="phoneno" value="{{i.phno}}"></td></tr>
                              <tr><td>Email</td>
                              <td><input type="email" name="email" value="{{i.email}}"></td></tr>
                        </table>
                        <div class="send_bt "><input type="submit" value="Update"></div>
                        {%endfor%}
                     </form>
                           </div>

                  <!-- <div class="image_9"><img src="/static/images/img-9.png"></div> -->
